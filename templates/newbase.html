* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Quicksand', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #333; 
}

section {
  position: absolute; 
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap;
  overflow: hidden;

}


section::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#222, #444, #222); /* Subtle gradient with darker tones */
  animation: animate 5s linear infinite;
}

@keyframes animate {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

section span {
  position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #555; /* Darker gray squares */
  z-index: 2;
  transition: 1.5s;
}

section span:hover {
  background: #FF9800; /* Vibrant orange on hover */
  transition: 0s;
}

section .signin {
  position: absolute;
  width: 800px;
  background: #444; /* Dark background for signin box */
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-radius: 4px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3); /* Slightly softer shadow */
}


section .signin .content {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 40px;
}

section .signin .content h2 {
  font-size: 2em;
  color: #FFEB3B; /* Vibrant yellow text */
  text-transform: uppercase;
}

section .signin .content .form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

section .signin .content .form .inputBox {
  position: relative;
  width: 100%;
}

section .signin .content .form .inputBox input {
  position: relative;
  width: 100%;
  background: #555; /* Darker gray input field */
  border: none;
  outline: none;
  padding: 15px 10px;
  border-radius: 4px;
  color: #FFEB3B; /* Vibrant yellow text */
  font-weight: 500;
  font-size: 1em;
}

section .signin .content .form .inputBox i {
  position: absolute;
  left: 0;
  padding: 10px;
  font-style: normal;
  color: #FFEB3B; /* Vibrant yellow icon */
  transition: 0.5s;
  pointer-events: none;
}

.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i {
  transform: translateY(-7.5px);
  font-size: 0.8em;
}

.signin .content .form .links {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.signin .content .form .links a {
  color: yellow; /* Vibrant yellow text */
  text-decoration: underline; /* Underline links for better visibility */
}

.signin .content .form .links a:nth-child(2) {
  color: yellow; /* Vibrant orange text */
  font-weight: 600;
}

.signin .content .form .inputBox input[type="submit"] {
  padding: 10px;
  background:yellow; /* Change button color for better contrast */
  color: #333; /* Dark gray text */
  font-weight: 600;
  font-size: 1.35em;
  letter-spacing: 0.05em;
  cursor: pointer;
}

input[type="submit"]:hover {
  background: #FF9800; /* Brighter color on hover for better feedback */
  transition: 0.2s;
  opacity: 0.9;
}

@media (max-width: 900px) {
  section span {
    width: calc(10vw - 2px);
    height: calc(10vw - 2px);
  }
}

@media (max-width: 600px) {
  section span {
    width: calc(20vw - 2px);
    height: calc(20vw - 2px);
  }
