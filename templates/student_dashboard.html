{% extends 'newbase.html' %}

{% block title %}Student Dashboard{% endblock %}
{%block content%}
    <h2> {{ student.first_name }} {{ student.last_name }}'s Dashboard</h2>
    <div class="links">
        <a href="{{ url_for('attendance') }}" class="link-block">
            <div>Submit Attendance</div>
        </a>
        
        <a href="{{ url_for('attendance_history') }}" class="link-block">
            <div>View Attendance History</div>
        </a>

        <a href="{{ url_for('change_password') }}" class="link-block">
            <div>Update Profile</div>
        </a>


        <a href="{{ url_for('logout') }}" class="link-block">
            <div>Logout</div>
        </a>

        
    </div>

    <style>
        section .signin{
            width:90%;
            height: 90%;
        }
        .links{
            width: 70%;
            height: 100%;

        }
        .link-block {
            display: block;
            width: 100%; /* Adjust as needed for spacing */
            height: 100px;
            margin: 5px;
            text-align: center;
            padding: 25px;
            background-color:yellow;
        }
        a{text-decoration: none; color: black; font-size: 2em; width: 100%; height: 100%;}
    </style>

{% endblock %}
